---
name: 禅道开源版LDAP插件
code: ldap
type: extension
site: http://www.zentao.net
author: 'dbh888<duanbaihong@qq.com>'
abstract: >
  支持从LDAP服务器上同步用户信息（账号、真实姓名、邮箱），以及使用LDAP验证登录。
desc: >
  1.插件安装后，在后台页面会多出一个"LDAP"子页面，可在该页面配置LDAP服务器信息<br>
  2.在LDAP配置页面可以测试是否能够正常连接LDAP服务器<br>
  3.保存配置后，点击“手动同步”按钮，从LDAP服务器上同步用户信息<br>
  4.同步用户信息以后，可以使用LDAP用户登录禅道<br>
  6.需要关闭禅道login页面的本地密码进行HASH后提交，注释一段js即可！
install: |
  1. 通过禅道的插件管理来进行安装。<br>
    1.1 使用管理员身份登录禅道，访问插件管理。<br>
    1.2 打开获得插件页面，搜索找到本插件。<br>
    1.3 选择自动安装，按照页面提示即可。<br>
  2. 手工安装，将代码解压缩，然后将目录拷贝到禅道对应的目录，比如module拷贝到zentao的module。
