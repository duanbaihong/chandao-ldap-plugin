---
name: 禪道開源版LDAP插件
code: ldap
type: extension
site: http://www.zentao.net
author: 'dbh888<duanbaihong@qq.com>'
abstract: >
  支持從LDAP服務器上同步用戶信息（賬號、真實姓名、郵箱），以及使用LDAP驗證登錄。<br>
desc: >
  1.插件安裝後，在後臺頁面會多出壹個"LDAP"子頁面，可在該頁面配置LDAP服務器信息<br>
  2.在LDAP配置頁面可以測試是否能夠正常連接LDAP服務器<br>
  3.保存配置後，點擊“手動同步”按鈕，從LDAP服務器上同步用戶信息<br>
  4.同步用戶信息以後，可以使用LDAP用戶登錄禪道<br>
  6.需要關閉禪道login頁面的本地密碼進行HASH後提交，註釋壹段js即可！<br>
install: |
  1. 通過禪道的插件管理來進行安裝。<br>
    1.1 使用管理員身份登錄禪道，訪問插件管理。<br>
    1.2 打開獲得插件頁面，搜索找到本插件。<br>
    1.3 選擇自動安裝，按照頁面提示即可。<br>
  2. 手工安裝，將代碼解壓縮，然後將目錄拷貝到禪道對應的目錄，比如module拷貝到zentao的module。
